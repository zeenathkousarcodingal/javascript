<!DOCTYPE html>
<html>
  <head>
  </head>
 
  <body>
    <!-- Multiplication using functions. -->
    <button onclick="multiply(4)">Click Me!</button>
    <p id="result"></p>
  
    <script>
      function multiply(a,b)
      {
        if(b === undefined)
        {
          alert ("The value of b is undefined");
          b=5;
        }
        var result = a * b;
      document.getElementById("result").innerHTML = result; 
      }
    
    </script>
   </body>
</html>
