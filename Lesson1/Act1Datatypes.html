<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    Javascript Datatypes
    <p>Datatypes - refer to type of data</p>
    <script>
        var a=8;
        var num="8"
        var b="codingal";
        var c=true;
        var d=null;
        var e=undefined;

        document.write("a and num are equal:"+(a===num) +"<br/>");
        document.write("The datatype of b is:"+ typeof(b)+"<br/>")
        document.write("The datatype of c is:"+ typeof(c)+"<br/>")
        document.write("The datatype of d is:"+ typeof(d)+"<br/>")
        document.write("The datatype of e is:"+ typeof(e))




    </script>
</body>
</html>
