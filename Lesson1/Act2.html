<!-- Variables -->

<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML =
            "The total sum is: " + sum;

        <!-- values and Types -->
        // Creating variables
        var a = "Welcome to Codingal.";
        var b = 'Learn about values and types.';

        // Printing variable values
        document.write(a + "<br>");
        document.write(b);

    </script>
</body>

</html>
