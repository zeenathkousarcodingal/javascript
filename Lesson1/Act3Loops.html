<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript While loop</title>
</head>
<body>
    <h2>Javascript while loop</h2>
    <p id="number"></p>
    <script>
        let text=""
        let i=0;
        while(i<10){
            text+="<br>The number is:"+i;
            i++;
        }
        document.getElementById('number').innerHTML=text
    </script>
    
</body>
</html>
